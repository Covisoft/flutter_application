name: flutter_app
description: A Flutter template project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.4
  firebase_core:
  firebase_messaging: 
  shared_preferences: ^2.0.7
  intl: ^0.17.0
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  timeago: ^3.2.2
  webview_flutter: ^3.0.4
  dio: ^4.0.6
  device_info_plus: ^3.2.3
  cached_network_image: ^3.2.1
  shimmer: ^2.0.0
  rxdart: ^0.27.4
  flutter_svprogresshud: ^0.0.7
  # google_mobile_ads: ^0.13.4
  flutter_colorpicker: ^1.0.3
  flutter_app_badger: ^1.4.0
  tuple: ^2.0.0
  fluttertoast: ^8.0.9
  lottie: ^1.3.0
  auto_size_text: ^3.0.0
  flutter_svg: ^1.1.0
  freezed_annotation: ^2.0.3
  equatable: ^2.0.3
  uuid: ^3.0.6
  device_preview: ^1.1.0
  formz: ^0.4.1
  another_flushbar: ^1.10.29
  flutter_screenutil: ^5.5.3+2
  pull_to_refresh: 
  
dev_dependencies:
  test: 
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  freezed: ^2.0.3+1
  build_runner: ^2.1.11
  json_serializable: ^6.2.0
 

flutter:
  assets:
    - assets/images/
    - assets/locale/
    - assets/data/
    - assets/icons/
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
        - asset: assets/fonts/OpenSans-BoldItalic.ttf
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
        - asset: assets/fonts/OpenSans-ExtraBoldItalic.ttf
        - asset: assets/fonts/OpenSans-Italic.ttf
        - asset: assets/fonts/OpenSans-Light.ttf
        - asset: assets/fonts/OpenSans-LightItalic.ttf
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-SemiBold.ttf
        - asset: assets/fonts/OpenSans-SemiBoldItalic.ttf
